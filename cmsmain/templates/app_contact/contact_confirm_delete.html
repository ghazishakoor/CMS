{% extends "cmsmain/base.html" %}
{% block content %}
    

<div class="d-flex justify-content-center">
    <div class="row">
        <div class="col col-md">
            <div class="card card-header mt-3">
            <h3>Confirm Delete</h3>
                <div class="card card-body">
                <p><strong>Are you sure you want to delete this item?</strong></p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class=" btn btn btn-danger">Delete</button>
                        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-light float-end">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
