{% extends 'cmsmain/base.html' %}

{% load static %}
{% block content %}


<h3 class="mt-2 text-center">Account Registration</h3>
<hr />

<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3">
            <div class="card-header">
                <i class="fa-solid fa-address-card fa-lg"></i> Create Your Account
            </div>
            <div class="card-body shadow-lg bg-body rounded">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-primary" type="submit" value="Sign Up">
                    <a class="btn btn-light" href="{% url 'custom_page' %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
