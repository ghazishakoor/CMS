{% extends 'cmsmain/base.html' %}

{% load static %}
{% block content %}


<h3 class="mt-2 text-center">Term Details</h3>
<hr />

<div class="d-flex justify-content-center">
    <div class="row">
        <div class="col col-md">
            <div class="card bg-light mb-3">
                <div class="card-header">
                    {{ term }}
                </div>
                <div class="card-body shadow-lg bg-body rounded">
                    <table class="table">
                        <tr><th>TERM</th></tr>
                        <tr><td>Term: <strong>{{term.term_code}}</strong></td></tr>
                        <tr><td>Start Date: <strong>{{term.start_date}}</strong></td></tr>
                        <tr><td>End Date: <strong>{{term.end_date}}</strong></td></tr>
                    </table>
                    <a href="/term_list/" class="btn btn-primary float-end" role="button">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
