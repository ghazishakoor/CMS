{% extends 'cmsmain/base.html' %}

{% load static %}
{% block content %}


<h2 class="text-center mt-2">Test Management</h2>
<hr class="mt-0 mb-2">
<div class="d-flex justify-content-center">
    <div class="row">
        <div class="col col-md">
            <div class="card card-body shadow-lg bg-body rounded">
                <table class="table">
                    <tr>
                        <th> Test</th>
                        <th> Teacher</th>
                        <th> Subject</th>
                        <th> Date</th>
                    </tr>
                    {% for test in test_list %}
                        <tr>
                            <td> {{test.name}} </td>
                            <td> {{test.teacher}} </td>
                            <td> {{test.subject}} </td>
                            <td> {{test.date}} </td>
                            <td> 
                                <a class="btn btn-success btn-sm" href="{% url 'test_detail' test.id %}">Detail</a>
                                <a class="btn btn-info btn-sm" href="{% url 'test_update' test.id %}">Update</a>
                                <a class="btn btn-danger btn-sm" href="{% url 'test_delete' test.id %}">Delete</a>
                            </td>    
                        </tr>
                    {% endfor %}
                </table>
                <a class="btn btn-info" href="{% url 'custom_page' %}">Back</a>
            </div>
        </div>
    </div>
</div>



{% endblock %}
