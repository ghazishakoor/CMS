{% extends 'cmsmain/base.html' %}

{% load static %}
{% block content %}


<h2 class="text-center mt-2">Subject Management</h2>
<hr class="mt-0 mb-2">
<div class="d-flex justify-content-center">
<div class="row">
    <div class="col col-md">
        <div class="card card-body shadow-lg bg-body rounded">
            <table class="table">
                <tr>
                    <th> Subject Code</th>
                    <th> Subject Name</th>
                    <th> Actions</th>
                </tr>
                {% for subject in subject_list %}
                    <tr>
                        <td> {{subject.code}} </td>
                        <td> {{subject.name}} </td>
                        <td> 
                            <a class="btn btn-success btn-sm" href="{% url 'subject_detail' subject.id %}">Detail</a>
                            <a class="btn btn-info btn-sm" href="{% url 'subject_update' subject.id %}">Update</a>
                            <a class="btn btn-danger btn-sm" href="{% url 'subject_delete' subject.id %}">Delete</a>
                        </td>    
                    </tr>
                {% endfor %}
            </table>
            <a class="btn btn-info" href="{% url 'custom_page' %}">Back</a>
        </div>
    </div>
</div>



{% endblock %}
