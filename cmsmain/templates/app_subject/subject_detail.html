{% extends 'cmsmain/base.html' %}

{% load static %}
{% block content %}


<h3 class="mt-2 text-center">Subject Details</h3>
<hr />
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3">
            <div class="card-header">
                <i class="fa-solid fa-address-card fa-lg"></i> {{ subject }}
            </div>
            <div class="card-body shadow-lg bg-body rounded">
                <table class="table">
                    <tr><th>SUBJECT</th></tr>
                    <tr><td>Subject Code: <strong>{{subject.code}}</strong></td></tr>
                    <tr><td>Subject Name: <strong>{{subject.name}}</strong></td></tr>
                </table>
                <a href="/subject_list/" class="btn btn-primary float-end" role="button">Back</a>
            </div>
        </div>
    </div>
</div>


{% endblock %}
