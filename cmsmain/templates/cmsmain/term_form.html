{% extends "cmsmain/base.html" %}

{% block content %}

{% if operation == 'create' %}
    <h3 class="text-center m-4"> Add Term</h3>
{% elif operation == 'update' %}
    <h3 class="text-center m-4"> Update Term</h3>
{% endif %}

<div class="d-flex justify-content-center">
    <div class="row">
        <div class="col col-md">
            <div class="card bg-light mb-3">
                <div class="card-header">
                    Term Form
                </div>
                <div class="card-body shadow-lg bg-body rounded">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
