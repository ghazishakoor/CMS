{% extends 'cmsmain/base.html' %}

{% load static %}
{% block content %}


<h3 class="mt-2 text-center">Student Landing Page</h3>
<hr />


<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3">
            <div class="card-header">
                <i class="fa-solid fa-address-card fa-lg"></i> {{user}}
            </div>
            <div class="card-body shadow-lg bg-body rounded">
                    <p><strong>{{user}}</strong> lands on <strong>{{group}}</strong> group.</p>
            </div>
        </div>
    </div>
</div>


{% endblock %}
